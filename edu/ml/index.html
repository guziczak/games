<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Testownik Machine Learning - Teoria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --light: #f3f4f6;
            --white: #ffffff;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            
            /* Dark mode variables */
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }

        /* Dark mode */
        body.dark-mode {
            --bg-primary: #1f2937;
            --bg-secondary: #111827;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --border-color: #374151;
            --white: #1f2937;
            --light: #111827;
            --dark: #f3f4f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 1rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
        }

        .container {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }

        .stats-bar {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            text-align: center;
        }

        .stat-item {
            padding: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .timer-container {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            text-align: center;
            display: none;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .timer.warning {
            color: var(--warning);
        }

        .timer.danger {
            color: var(--danger);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .mode-selector {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            display: flex;
            gap: 0.5rem;
        }

        .mode-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
        }

        .quiz-card {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .answer {
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: var(--bg-primary);
        }

        .answer:hover {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.05);
        }

        .answer.selected {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .answer.correct {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .answer.incorrect {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .answer-text {
            font-size: 0.95rem;
        }

        .answer-feedback {
            display: none;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .answer.show-feedback .answer-feedback {
            display: block;
        }

        .feedback-message {
            text-align: center;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            animation: slideIn 0.3s ease;
        }

        .feedback-correct {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border: 2px solid var(--success);
        }

        .feedback-incorrect {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
            border: 2px solid var(--danger);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        body.dark-mode .btn-secondary:hover {
            background: #4b5563;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            background: var(--border-color);
            height: 8px;
            border-radius: 4px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            background: var(--primary);
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .results-screen {
            text-align: center;
            padding: 2rem;
        }

        .results-screen h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .score-circle {
            width: 150px;
            height: 150px;
            margin: 2rem auto;
            border-radius: 50%;
            border: 8px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
            position: relative;
            background: var(--bg-primary);
        }

        .category-stats {
            text-align: left;
            margin-top: 2rem;
        }

        .category-stat {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .category-name {
            font-weight: 600;
        }

        .category-score {
            color: var(--primary);
            font-weight: 600;
        }

        .menu-screen {
            text-align: center;
            padding: 2rem;
        }

        .menu-screen h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .menu-option {
            padding: 1.5rem;
            background: var(--bg-primary);
            border-radius: 12px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .menu-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        .menu-option h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .menu-option p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .settings-section {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .settings-section h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .tooltip {
            position: fixed;
            background: var(--dark);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .tooltip.show {
            opacity: 1;
        }

        @media (max-width: 640px) {
            .header {
                flex-direction: column;
                gap: 0.5rem;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .stats-bar {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.25rem;
                padding: 0.75rem;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            .stat-label {
                font-size: 0.65rem;
            }

            .quiz-card {
                padding: 1rem;
            }

            .question {
                font-size: 1rem;
            }

            .answer {
                padding: 0.75rem;
            }

            .answer-text {
                font-size: 0.9rem;
            }

            .btn {
                padding: 0.75rem;
                font-size: 0.9rem;
            }

            .score-circle {
                width: 120px;
                height: 120px;
                font-size: 2.5rem;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Accessibility improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Focus styles */
        button:focus-visible,
        .answer:focus-visible,
        .menu-option:focus-visible {
            outline: 3px solid var(--primary);
            outline-offset: 2px;
        }

        /* Loading message */
        .init-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        /* Error styles */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--danger);
            color: var(--danger);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Testownik Machine Learning</h1>
        <div class="header-controls">
            <button class="theme-toggle" id="themeToggle" aria-label="PrzeÅ‚Ä…cz tryb ciemny">
                <span id="themeIcon">ðŸŒ™</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalQuestions">0</div>
                <div class="stat-label">Pytania</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="correctAnswers">0</div>
                <div class="stat-label">Poprawne</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">SkutecznoÅ›Ä‡</div>
            </div>
        </div>

        <div class="timer-container" id="timerContainer">
            <div class="timer" id="timer">0:00</div>
            <div class="stat-label">PozostaÅ‚y czas</div>
        </div>

        <div id="appContent">
            <div class="init-loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <!-- Module imports -->
    <script type="module">
        import { QuizApp } from './js/quiz.js';

        // Error handling for module loading
        window.addEventListener('error', (event) => {
            console.error('Application error:', event.error);
            const appContent = document.getElementById('appContent');
            if (appContent) {
                appContent.innerHTML = `
                    <div class="quiz-card">
                        <div class="error-message">
                            <h2>BÅ‚Ä…d Å‚adowania aplikacji</h2>
                            <p>SprawdÅº czy wszystkie pliki zostaÅ‚y poprawnie zaÅ‚adowane.</p>
                            <p style="font-size: 0.85rem; margin-top: 0.5rem;">
                                ${event.error?.message || 'Nieznany bÅ‚Ä…d'}
                            </p>
                        </div>
                        <button class="btn btn-primary" onclick="location.reload()">
                            OdÅ›wieÅ¼ stronÄ™
                        </button>
                    </div>
                `;
            }
        });

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const app = new QuizApp();
                app.init();
                
                // Make app globally available for debugging
                window.quizApp = app;
            } catch (error) {
                console.error('Failed to initialize app:', error);
                document.getElementById('appContent').innerHTML = `
                    <div class="quiz-card">
                        <div class="error-message">
                            <h2>BÅ‚Ä…d inicjalizacji</h2>
                            <p>${error.message}</p>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
