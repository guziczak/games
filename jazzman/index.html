<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#222222">
    <meta name="description" content="Super Jazzman 3.0 - Interaktywny generator muzyki jazzowej. Twórz i słuchaj improwizacji jazzowych w przeglądarce!">
    <title>Super Jazzman 3.0 - Niesamowity Generator Jazzu</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Wykrycie i obsługa starszych przeglądarek -->
    <script>
        // Wykrywanie przeglądarek bez wsparcia dla Web Audio API
        window.AudioContext = window.AudioContext || window.webkitAudioContext ||
                              window.mozAudioContext || window.msAudioContext;

        // Sprawdzanie wsparcia dla podstawowych funkcji
        if (!window.AudioContext) {
            // Informujemy użytkownika jeśli przeglądarka nie wspiera Web Audio API
            document.addEventListener('DOMContentLoaded', function() {
                document.body.innerHTML = '<div class="container" style="text-align:center; padding:2rem;">' +
                    '<h1>Przepraszamy!</h1>' +
                    '<p>Twoja przeglądarka nie obsługuje Web Audio API, które jest wymagane do działania Super Jazzman 3.0.</p>' +
                    '<p>Wypróbuj nowszą wersję Chrome, Firefox, Safari lub Edge.</p>' +
                    '</div>';
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1><span class="swing-text">Super Jazzman</span> <span class="gradient-text">3.0</span></h1>
        
        <div class="visualizer-container">
            <div class="visualizer" id="visualizer"></div>
            <div class="chord-display" id="chordDisplay">-</div>
            <div class="mood-display" id="moodDisplay">czekam na inspirację...</div>
        </div>
        
        <div class="controls">
            <button id="startButton" class="main-button">AKTYWUJ JAZZOWE AUDIO</button>
            
            <div class="slider-container">
                <label for="tempo">Tempo:</label>
                <input type="range" id="tempo" min="60" max="240" value="120">
                <span class="value-display" id="tempoValue">120 BPM</span>
            </div>
            
            <div class="auto-jazz-container" id="autoJazzContainer">
                <button id="autoJazzButton" class="auto-jazz-button tooltip">
                    TRYB AUTO-JAZZ
                    <span class="tooltiptext">Włącz, aby Jazzman sam sterował złożonością i eksperymentował z brzmieniem</span>
                </button>
                <div class="auto-jazz-meter">
                    <div class="auto-jazz-progress" id="autoJazzProgress"></div>
                </div>
            </div>
            
            <div class="control-group">
                <button id="pianoToggle" class="active">Piano: ON</button>
                <button id="bassToggle" class="active">Bas: ON</button>
                <button id="drumsToggle" class="active">Perkusja: ON</button>
                <button id="trumpetToggle" class="active">Trąbka: ON</button>
            </div>
            
            <div class="control-group">
                <button id="styleSwing" class="active">Swing</button>
                <button id="styleBebop">Bebop</button>
                <button id="styleFusion">Fusion</button>
                <button id="styleModal">Modal</button>
            </div>
        </div>
        
        <div class="status" id="status">Kliknij AKTYWUJ, aby rozpocząć jazzową przygodę...</div>
        <div class="error-message" id="errorMessage"></div>
        <div style="margin-top: 1rem; font-size: 0.9rem;">
            <p>💡 <strong>Wskazówka:</strong> Kliknij "TRYB AUTO-JAZZ", aby Jazzman sam improwizował i sterował przebiegiem muzyki!</p>
        </div>

        <div class="notes-animation" id="notesAnimation"></div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
