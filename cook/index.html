<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Książka Kucharska</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ============= ZMIENNE ============= */
        :root {
            /* Kolory */
            --primary: #ff6b6b;
            --primary-dark: #e74c3c;
            --primary-light: #ff8a8a;
            --primary-bg: rgba(255, 107, 107, 0.1);
            --accent: #20bf6b;
            --accent-light: #26de81;

            /* Tło i karty */
            --bg-color: #ffffff;
            --card-bg: #ffffff;
            --secondary: #f8f9fa;

            /* Dodanie wartości RGB dla kolorów tła */
            --bg-color-rgb: 255, 255, 255;
            --card-bg-rgb: 255, 255, 255;
            --secondary-rgb: 248, 249, 250;

            /* Tekst */
            --text: #2d3436;
            --text-light: #636e72;
            --text-muted: #b2bec3;

            /* Granice i elementy */
            --border: #e9ecef;
            --border-light: #f1f3f5;

            /* Cienie */
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);

            /* Zaokrąglenia */
            --radius-sm: 8px;
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;

            /* Odstępy */
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;

            /* Animacje */
            --transition-fast: all 0.2s ease;
            --transition: all 0.3s ease;
            --transition-slow: all 0.4s ease;

            /* Układy */
            --header-height: 70px;
            --sidebar-width: 280px;
            --sidebar-collapsed-width: 80px;
        }

        /* Tryb ciemny - zmienne */
        .dark-mode {
            --primary: #ff7b7b;
            --primary-dark: #e74c3c;
            --primary-light: #ff9d9d;
            --primary-bg: rgba(255, 107, 107, 0.15);

            --bg-color: #18191a;
            --card-bg: #242526;
            --secondary: #2a2b2c;

            /* Dodanie wartości RGB dla kolorów tła w trybie ciemnym */
            --bg-color-rgb: 24, 25, 26;
            --card-bg-rgb: 36, 37, 38;
            --secondary-rgb: 42, 43, 44;

            --text: #f5f6fa;
            --text-light: #dcdde1;
            --text-muted: #9da5b4;

            --border: #3e4042;
            --border-light: #4a4b4d;

            --shadow-sm: 0 2px 8px rgba(0,0,0,0.2);
            --shadow: 0 4px 12px rgba(0,0,0,0.25);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.3);
        }

        /* ============= RESET I PODSTAWY ============= */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        button, input {
            font-family: inherit;
            font-size: 1rem;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* ============= UKŁAD STRONY ============= */
        .app-container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        .content-wrapper {
            flex: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            margin-left: var(--sidebar-width);
        }

        .main-content {
            flex-grow: 1;
            padding: var(--spacing-lg) var(--spacing-md);
            margin-top: var(--header-height);
        }

        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 var(--spacing);
        }

        @media (max-width: 1024px) {
            .content-wrapper {
                margin-left: 0;
            }
        }

        /* ============= NAGŁÓWEK ============= */
        .header {
            height: var(--header-height);
            background-color: var(--bg-color);
            box-shadow: var(--shadow-sm);
            position: fixed;
            top: 0;
            right: 0;
            left: var(--sidebar-width);
            z-index: 90;
            transition: var(--transition);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            background-color: rgba(var(--bg-color-rgb), 0.95);
        }

        .header-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing-md);
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.25rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: var(--transition-fast);
            align-items: center;
            justify-content: center;
        }

        .mobile-menu-toggle:hover {
            background-color: var(--primary-bg);
            color: var(--primary);
        }

        .dark-mode .mobile-menu-toggle {
            color: var(--text);
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
            margin: 0 var(--spacing-lg);
        }

        .search-box {
            width: 100%;
            height: 46px;
            padding: 0 var(--spacing-lg) 0 var(--spacing-xl);
            border: 1px solid var(--border);
            border-radius: 50px;
            background-color: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-bg);
        }

        .search-icon {
            position: absolute;
            left: var(--spacing);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.1rem;
            pointer-events: none;
        }

        .header-actions {
            display: flex;
            gap: var(--spacing);
        }

        .header-btn {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .header-btn:hover {
            background-color: var(--primary-bg);
            color: var(--primary);
        }

        /* Poprawienie kontrastu ikon w trybie ciemnym */
        .dark-mode .mobile-menu-toggle,
        .dark-mode .header-btn {
            color: var(--text);
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark-mode .mobile-menu-toggle:hover,
        .dark-mode .header-btn:hover {
            background-color: var(--primary-bg);
            color: var(--primary);
        }

        @media (max-width: 1024px) {
            .header {
                left: 0;
            }

            .mobile-menu-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-right: var(--spacing);
            }

            .search-container {
                margin: 0 var(--spacing);
            }
        }

        @media (max-width: 768px) {
            .search-container {
                max-width: none;
                width: 100%;
            }

            .header-actions {
                margin-left: var(--spacing);
            }
        }

        @media (max-width: 480px) {
            .header-container {
                padding: 0 var(--spacing);
            }

            .search-box {
                height: 42px;
            }
        }

        /* ============= PANEL BOCZNY ============= */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-color);
            border-right: 1px solid var(--border);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            transition: var(--transition);
            overflow: hidden;
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                box-shadow: none;
            }

            .sidebar.open {
                transform: translateX(0);
                box-shadow: var(--shadow-lg);
            }
        }

        .sidebar-inner {
            height: 100%;
            overflow-y: auto;
            width: var(--sidebar-width);
            padding: var(--spacing-lg) 0;
        }

        .sidebar-header {
            padding: 0 var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-weight: 600;
            color: var(--primary);
            font-size: 1.25rem;
        }

        .logo i {
            font-size: 1.5rem;
        }

        .sidebar-close {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.25rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            transition: var(--transition-fast);
        }

        .sidebar-close:hover {
            background-color: var(--primary-bg);
            color: var(--primary);
        }

        .sidebar-section {
            margin-bottom: var(--spacing-lg);
        }

        .sidebar-title {
            padding: 0 var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .nav-list {
            margin-bottom: var(--spacing-md);
        }

        .nav-item {
            margin-bottom: 2px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--text);
            border-left: 3px solid transparent;
            transition: var(--transition-fast);
        }

        .nav-link:hover {
            background-color: var(--primary-bg);
            border-left-color: var(--primary-light);
            color: var(--primary);
        }

        .nav-link.active {
            background-color: var(--primary-bg);
            border-left-color: var(--primary);
            color: var(--primary);
            font-weight: 500;
        }

        .nav-link-inner {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .nav-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            width: 24px;
        }

        .badge {
            background-color: var(--primary-bg);
            color: var(--primary);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        @media (max-width: 1024px) {
            .sidebar-close {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        /* ============= EKRAN POWITALNY ============= */
        .welcome-screen {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing-lg) var(--spacing);
            animation: fadeIn 0.6s ease;
        }

        .welcome-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: var(--spacing-lg);
            animation: pulse 1.5s infinite alternate ease-in-out;
        }

        .welcome-title {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: var(--spacing);
            font-weight: 700;
        }

        .welcome-desc {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto var(--spacing-xl);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ============= KARTY PRZEPISÓW ============= */
        .page-header {
            margin-bottom: var(--spacing-xl);
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        .page-title {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: var(--spacing-xs);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .page-subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-md);
            animation: fadeIn 0.6s ease;
        }

        .recipe-card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid var(--border);
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: var(--primary-light);
        }

        .recipe-card-image {
            height: 180px;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .recipe-card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.4));
        }

        .recipe-card-category {
            position: absolute;
            top: var(--spacing);
            left: var(--spacing);
            background-color: rgba(255, 255, 255, 0.95);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            backdrop-filter: blur(4px);
            box-shadow: var(--shadow-sm);
        }

        .recipe-card-content {
            padding: var(--spacing-md);
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .recipe-card-title {
            font-size: 1.25rem;
            color: var(--text);
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            line-height: 1.4;
        }

        .recipe-meta {
            display: flex;
            gap: var(--spacing-md);
            color: var(--text-light);
            font-size: 0.875rem;
            margin-top: auto;
            padding-top: var(--spacing);
        }

        .recipe-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        @media (max-width: 768px) {
            .recipe-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .recipe-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 1.75rem;
            }
        }

        /* ============= SZCZEGÓŁY PRZEPISU ============= */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--text-light);
            padding: var(--spacing-xs) var(--spacing-sm);
            cursor: pointer;
            margin-bottom: var(--spacing);
            transition: var(--transition-fast);
            border-radius: var(--radius-sm);
            font-weight: 500;
        }

        .back-btn:hover {
            color: var(--primary);
            background-color: var(--primary-bg);
            transform: translateX(-3px);
        }

        .recipe-detail {
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            overflow: hidden;
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
            border: 1px solid var(--border);
        }

        .recipe-detail-header {
            background-color: var(--primary);
            color: white;
            padding: var(--spacing-xl);
            position: relative;
        }

        .recipe-detail-header-content {
            position: relative;
            z-index: 2;
        }

        .recipe-detail-title {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            line-height: 1.3;
        }

        .recipe-detail-category {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 5px 12px;
            border-radius: 30px;
            font-size: 0.875rem;
            margin-bottom: var(--spacing-md);
            backdrop-filter: blur(4px);
        }

        .recipe-detail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .recipe-detail-meta-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 50px;
            backdrop-filter: blur(4px);
        }

        .recipe-detail-content {
            padding: var(--spacing-xl);
        }

        .recipe-section {
            margin-bottom: var(--spacing-xl);
        }

        .recipe-section-title {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: var(--spacing-md);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .recipe-section-title i {
            color: var(--primary);
        }

        .ingredients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: var(--spacing);
        }

        .ingredient-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing);
            background-color: var(--secondary);
            border-radius: var(--radius-sm);
            transition: var(--transition-fast);
            border: 1px solid var(--border-light);
        }

        .ingredient-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
            border-color: var(--primary-light);
        }

        .ingredient-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: var(--primary-bg);
            color: var(--primary);
            border-radius: 50%;
            flex-shrink: 0;
        }

        .ingredient-amount {
            font-weight: 600;
            color: var(--primary);
        }

        .instructions-list {
            counter-reset: inst;
            display: flex;
            flex-direction: column;
            gap: var(--spacing);
        }

        .instruction-item {
            position: relative;
            padding: var(--spacing-md) var(--spacing-md) var(--spacing-md) 3.5rem;
            background-color: var(--secondary);
            border-radius: var(--radius-sm);
            transition: var(--transition-fast);
            border: 1px solid var(--border-light);
        }

        .instruction-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
            border-color: var(--primary-light);
        }

        .instruction-item::before {
            counter-increment: inst;
            content: counter(inst);
            position: absolute;
            left: var(--spacing);
            top: var(--spacing);
            background-color: var(--primary);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .recipe-detail-header {
                padding: var(--spacing-lg);
            }

            .recipe-detail-title {
                font-size: 1.75rem;
            }

            .recipe-detail-content {
                padding: var(--spacing-lg);
            }

            .recipe-detail-meta {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            .ingredients-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ============= WYNIKI WYSZUKIWANIA ============= */
        .search-results {
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        .results-group {
            margin-bottom: var(--spacing-xl);
        }

        .results-group-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: var(--spacing-md);
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        .search-result-item {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing);
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .search-result-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            border-color: var(--primary-light);
        }

        .search-result-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .search-result-category {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--text-light);
            font-size: 0.875rem;
            margin-bottom: var(--spacing-sm);
        }

        .match-highlight {
            color: var(--primary);
            background-color: var(--primary-bg);
            padding: 0 5px;
            border-radius: 3px;
            font-weight: 500;
        }

        .match-info {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-top: var(--spacing-xs);
            line-height: 1.6;
        }

        .match-reason {
            margin: var(--spacing-sm) 0;
            font-size: 0.875rem;
            color: var(--text-light);
            background-color: var(--secondary);
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-light);
        }

        .search-info {
            background-color: var(--secondary);
            padding: var(--spacing-sm);

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
    // Debugger dla sprawdzania inicjalizacji elementów
    function logElement(elementName, element) {
        console.log(`Element ${elementName}: ${element ? 'Znaleziony' : 'NIE ZNALEZIONY'}`);
        return element;
    }

    /**
     * Klasa zarządzająca danymi aplikacji
     */
    class RecipeModel {
        constructor() {
            // Dane aplikacji
            this.recipes = [];
            this.categories = [];
            this.currentCategory = null;
            this.currentRecipe = null;
            this.recentRecipes = this.loadRecentFromStorage() || [];
            this.searchResults = null;
            this.isLoading = false;

            // Ustawienia i preferencje
            this.darkMode = localStorage.getItem('darkMode') === 'true';
        }

        /**
         * Ładuje przepisy z pliku CSV
         */
        async loadRecipes() {
            try {
                this.isLoading = true;
                const response = await fetch('recipes.csv');

                if (!response.ok) {
                    throw new Error(`Błąd HTTP: ${response.status}`);
                }

                const csvData = await response.text();

                return new Promise((resolve, reject) => {
                    Papa.parse(csvData, {
                        header: true,
                        skipEmptyLines: true,
                        dynamicTyping: true, // Automatycznie konwertuje typy (np. liczby)
                        complete: (results) => {
                            this.isLoading = false;

                            // Sprawdzenie czy są jakieś błędy
                            if (results.errors.length > 0) {
                                console.error('Błędy parsowania CSV:', results.errors);
                            }

                            // Przetwarzanie danych
                            this.recipes = results.data.map(row => {
                                // Przetwarzanie składników z formatu CSV
                                const ingredients = this.parseIngredients(row.ingredientsList);

                                // Przetwarzanie instrukcji z formatu CSV
                                const instructions = row.instructionsList.split(';')
                                    .map(item => item.trim())
                                    .filter(item => item.length > 0);

                                return {
                                    id: row.id,
                                    title: row.title,
                                    category: row.category,
                                    prepTime: row.prepTime,
                                    servings: row.servings,
                                    ingredients,
                                    instructions
                                };
                            });

                            // Tworzenie listy kategorii
                            this.createCategoryList();

                            resolve(this.recipes);
                        },
                        error: (error) => {
                            this.isLoading = false;
                            reject(error);
                        }
                    });
                });
            } catch (error) {
                this.isLoading = false;
                console.error('Błąd podczas wczytywania przepisów:', error);
                throw error;
            }
        }

        /**
         * Parsuje składniki z listy rozdzielonej średnikami
         */
        parseIngredients(ingredientsList) {
            if (!ingredientsList) return [];

            return ingredientsList.split(';').map(item => {
                const trimmedItem = item.trim();
                if (!trimmedItem) return null;

                // Wykrywanie ilości i nazwy
                const amountRegex = /^([0-9.,/]+(\s*[a-zA-Z]+)?)/;
                const match = trimmedItem.match(amountRegex);

                let amount, name;

                if (match) {
                    amount = match[0].trim();
                    name = trimmedItem.substring(match[0].length).trim();
                } else {
                    // Proste rozdzielenie po pierwszym słowie
                    const parts = trimmedItem.split(' ');
                    amount = parts[0];
                    name = parts.slice(1).join(' ');
                }

                // Obsługa specjalnych przypadków
                if (name && (name.startsWith('do ') || name.startsWith('z '))) {
                    const parts = amount.split(' ');
                    name = parts[parts.length - 1] + " " + name;
                    amount = parts.slice(0, -1).join(' ');
                }

                return { amount, name };
            }).filter(Boolean); // Usuwanie pustych wartości
        }

        /**
         * Tworzy listę kategorii na podstawie przepisów
         */
        createCategoryList() {
            const categoriesSet = new Set(this.recipes.map(recipe => recipe.category));

            this.categories = Array.from(categoriesSet)
                .filter(Boolean) // Usuwa puste wartości
                .map(category => ({
                    name: category,
                    count: this.recipes.filter(recipe => recipe.category === category).length
                }));

            // Sortowanie kategorii alfabetycznie
            this.categories.sort((a, b) => a.name.localeCompare(b.name));
        }

        /**
         * Zwraca przepisy według kategorii
         */
        getRecipesByCategory(category) {
            this.currentCategory = category;
            return this.recipes.filter(recipe => recipe.category === category);
        }

        /**
         * Zwraca przepis według id
         */
        getRecipeById(id) {
            return this.recipes.find(recipe => recipe.id === id);
        }

        /**
         * Dodaje przepis do ostatnio przeglądanych
         */
        addToRecentRecipes(recipe) {
            if (!recipe) return;

            // Usuwanie duplikatów
            this.recentRecipes = this.recentRecipes.filter(r => r.id !== recipe.id);

            // Dodawanie na początek listy
            this.recentRecipes.unshift({
                id: recipe.id,
                title: recipe.title,
                category: recipe.category
            });

            // Ograniczenie do 5 ostatnich
            if (this.recentRecipes.length > 5) {
                this.recentRecipes.pop();
            }

            // Zapisanie do local storage
            this.saveRecentToStorage();
        }

        /**
         * Zapisuje ostatnio przeglądane do localStorage
         */
        saveRecentToStorage() {
            try {
                localStorage.setItem('recentRecipes', JSON.stringify(this.recentRecipes));
            } catch (error) {
                console.error('Błąd podczas zapisywania do localStorage:', error);
            }
        }

        /**
         * Wczytuje ostatnio przeglądane z localStorage
         */
        loadRecentFromStorage() {
            try {
                const stored = localStorage.getItem('recentRecipes');
                return stored ? JSON.parse(stored) : [];
            } catch (error) {
                console.error('Błąd podczas odczytywania z localStorage:', error);
                return [];
            }
        }

        /**
         * Wyszukuje przepisy według zapytania
         */
        searchRecipes(query) {
            if (!query || query.length < 2) {
                this.searchResults = null;
                return null;
            }

            const queryLower = query.toLowerCase().trim();
            const searchWords = queryLower.split(/\s+/).filter(word => word.length > 0);

            if (searchWords.length === 0) {
                this.searchResults = null;
                return null;
            }

            // Informacja o krótkich słowach
            const shortWords = searchWords.filter(word => word.length === 1);

            const exactMatches = [];
            const partialMatches = [];

            this.recipes.forEach(recipe => {
                const titleLower = recipe.title.toLowerCase();
                const categoryLower = recipe.category ? recipe.category.toLowerCase() : '';

                // Informacje o dopasowaniu
                const matchInfo = {
                    matchedTitle: false,
                    matchedCategory: false,
                    matchedWords: [],
                    matchedIngredients: [],
                    matchedInstructions: []
                };

                // Sprawdzanie dokładnego dopasowania frazy
                if (titleLower.includes(queryLower) || categoryLower.includes(queryLower)) {
                    matchInfo.matchedTitle = titleLower.includes(queryLower);
                    matchInfo.matchedCategory = categoryLower.includes(queryLower);
                    matchInfo.matchedWords = [...searchWords];

                    exactMatches.push({
                        recipe,
                        relevance: matchInfo.matchedTitle ? 1.0 : 0.9,
                        matchInfo
                    });
                    return;
                }

                // Sprawdzanie dopasowania poszczególnych słów
                const matchedWords = new Set();

                // Sprawdzanie w tytule i kategorii
                for (const word of searchWords) {
                    if (titleLower.includes(word)) {
                        matchedWords.add(word);
                        matchInfo.matchedTitle = true;
                    }
                    if (categoryLower.includes(word)) {
                        matchedWords.add(word);
                        matchInfo.matchedCategory = true;
                    }
                }

                // Sprawdzanie w składnikach
                for (const word of searchWords) {
                    for (const ingredient of recipe.ingredients || []) {
                        const ingredientName = ingredient.name ? ingredient.name.toLowerCase() : '';
                        if (ingredientName.includes(word)) {
                            matchedWords.add(word);
                            matchInfo.matchedIngredients.push({
                                ingredient: ingredient.name,
                                searchWord: word
                            });
                            break;
                        }
                    }
                }

                // Sprawdzanie w instrukcjach
                for (const word of searchWords) {
                    for (let i = 0; i < (recipe.instructions || []).length; i++) {
                        const instruction = recipe.instructions[i].toLowerCase();
                        if (instruction.includes(word)) {
                            matchedWords.add(word);
                            matchInfo.matchedInstructions.push({
                                instructionIndex: i,
                                instruction: recipe.instructions[i],
                                searchWord: word
                            });
                            break;
                        }
                    }
                }

                // Konwersja zbioru na tablicę
                matchInfo.matchedWords = [...matchedWords];

                // Klasyfikacja wyników
                if (matchInfo.matchedWords.length === searchWords.length) {
                    // Wszystkie słowa znalezione
                    let relevanceScore = 0.7;
                    if (matchInfo.matchedTitle) relevanceScore += 0.2;
                    if (matchInfo.matchedCategory) relevanceScore += 0.1;

                    exactMatches.push({
                        recipe,
                        relevance: Math.min(1.0, relevanceScore),
                        matchInfo
                    });
                } else if (matchInfo.matchedWords.length > 0) {
                    // Częściowe dopasowanie
                    const relevanceScore = 0.3 + (matchInfo.matchedWords.length / searchWords.length * 0.5);

                    partialMatches.push({
                        recipe,
                        relevance: relevanceScore,
                        matchInfo
                    });
                }
            });

            // Sortowanie wyników wg trafności
            exactMatches.sort((a, b) => b.relevance - a.relevance);
            partialMatches.sort((a, b) => b.relevance - a.relevance);

            this.searchResults = {
                query,
                exact: exactMatches,
                partial: partialMatches,
                totalCount: exactMatches.length + partialMatches.length,
                shortWords: shortWords.length > 0 ? shortWords : null
            };

            return this.searchResults;
        }

        /**
         * Przełącza motyw jasny/ciemny
         */
        toggleTheme() {
            this.darkMode = !this.darkMode;
            localStorage.setItem('darkMode', this.darkMode);
            return this.darkMode;
        }
    }

    /**
     * Klasa zarządzająca interfejsem użytkownika
     */
    class RecipeView {
        constructor() {
            // Stan widoku
            this.isLoading = false;

            // Potrzebne referencje elementów
            this.elements = {};

            // Flaga określająca czy elementy są już zainicjalizowane
            this.isInitialized = false;
        }

        /**
         * Inicjalizuje elementy DOM
         */
        initialize() {
            if (this.isInitialized) return true;

            console.log("Inicjalizacja elementów widoku...");

            // Elementy UI
            this.elements = {
                appContainer: logElement('appContainer', document.getElementById('appContainer')),
                contentWrapper: logElement('contentWrapper', document.getElementById('contentWrapper')),
                mainContainer: logElement('mainContainer', document.getElementById('mainContainer')),
                loader: logElement('loader', document.getElementById('loader')),
                categoryList: logElement('categoryList', document.getElementById('categoryList')),
                recentList: logElement('recentList', document.getElementById('recentList')),
                searchInput: logElement('searchInput', document.getElementById('searchInput')),
                sidebar: logElement('sidebar', document.getElementById('sidebar')),
                logo: logElement('logo', document.getElementById('logo')),
                themeToggle: logElement('themeToggle', document.getElementById('themeToggle')),
                mobileMenuToggle: logElement('mobileMenuToggle', document.getElementById('mobileMenuToggle')),
                sidebarClose: logElement('sidebarClose', document.getElementById('sidebarClose')),
                notification: logElement('notification', document.getElementById('notification'))
            };

            // Sprawdzenie czy wszystkie elementy zostały znalezione
            const allElementsFound = Object.values(this.elements).every(el => el !== null);

            if (allElementsFound) {
                console.log("Wszystkie elementy zostały znalezione");
                this.isInitialized = true;
                return true;
            } else {
                console.error("Nie wszystkie elementy zostały znalezione");
                return false;
            }
        }

        /**
         * Inicjalizacja menu mobilnego
         */
        initMobileMenu() {
            if (!this.isInitialized) {
                console.error("Próba inicjalizacji menu mobilnego bez zainicjalizowanych elementów");
                return;
            }

            console.log("Inicjalizacja menu mobilnego...");

            if (this.elements.mobileMenuToggle) {
                this.elements.mobileMenuToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.elements.sidebar.classList.add('open');
                    document.body.style.overflow = 'hidden';
                    console.log('Menu mobilne otwarte');
                });
            }

            if (this.elements.sidebarClose) {
                this.elements.sidebarClose.addEventListener('click', () => {
                    this.elements.sidebar.classList.remove('open');
                    document.body.style.overflow = 'auto';
                    console.log('Menu mobilne zamknięte przez przycisk zamykania');
                });
            }

            // Zamykanie menu po kliknięciu poza panelem
            document.addEventListener('click', (e) => {
                if (this.elements.sidebar.classList.contains('open') &&
                    !this.elements.sidebar.contains(e.target) &&
                    e.target !== this.elements.mobileMenuToggle) {
                    this.elements.sidebar.classList.remove('open');
                    document.body.style.overflow = 'auto';
                    console.log('Menu mobilne zamknięte przez kliknięcie poza panelem');
                }
            });

            console.log("Inicjalizacja menu mobilnego zakończona");
        }

        /**
         * Pokazuje/ukrywa loader w zależności od stanu ładowania
         */
        setLoading(isLoading) {
            if (!this.isInitialized) {
                console.warn("Próba ustawienia loadera bez zainicjalizowanych elementów");
                return;
            }

            this.isLoading = isLoading;
            if (isLoading) {
                this.elements.loader.style.display = 'flex';
                this.elements.mainContainer.style.display = 'none';
            } else {
                this.elements.loader.style.display = 'none';
                this.elements.mainContainer.style.display = 'block';
            }
        }

        /**
         * Pokazuje powiadomienie z wiadomością
         */
        showNotification(message, type = 'info', duration = 3000) {
            if (!this.isInitialized) {
                console.warn("Próba pokazania powiadomienia bez zainicjalizowanych elementów");
                return;
            }

            const notification = this.elements.notification;
            const icon = notification.querySelector('.notification-icon i');
            const messageEl = notification.querySelector('.notification-message');

            // Ustawienie ikony w zależności od typu
            switch (type) {
                case 'success':
                    icon.className = 'fas fa-check-circle';
                    notification.style.borderLeftColor = 'var(--accent)';
                    icon.style.color = 'var(--accent)';
                    break;
                case 'error':
                    icon.className = 'fas fa-exclamation-circle';
                    notification.style.borderLeftColor = 'var(--primary-dark)';
                    icon.style.color = 'var(--primary-dark)';
                    break;
                default:
                    icon.className = 'fas fa-info-circle';
                    notification.style.borderLeftColor = 'var(--primary)';
                    icon.style.color = 'var(--primary)';
            }

            // Ustawienie wiadomości
            messageEl.textContent = message;

            // Pokazanie powiadomienia
            notification.classList.add('show');

            // Ukrycie po określonym czasie
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        /**
         * Renderuje ekran powitalny
         */
        renderWelcomeScreen() {
            if (!this.isInitialized) {
                console.warn("Próba renderowania ekranu powitalnego bez zainicjalizowanych elementów");
                return;
            }

            this.elements.mainContainer.innerHTML = `
                    <div class="welcome-screen">
                        <i class="fas fa-utensils welcome-icon"></i>
                        <h1 class="welcome-title">Witaj w Książce Kucharskiej</h1>
                        <p class="welcome-desc">
                            Odkryj kolekcję starannie dobranych przepisów kulinarnych.
                            Wybierz kategorię z menu lub wyszukaj konkretny przepis.
                        </p>

                        <div class="category-grid" id="featuredCategories">
                            <!-- Tutaj zostaną wyświetlone karty kategorii -->
                        </div>
                    </div>
                `;

            // Odznaczenie aktywnej kategorii
            this.clearActiveCategory();
        }

        /**
         * Renderuje listę kategorii w panelu bocznym
         */
        renderCategoryList(categories, onCategoryClick) {
            if (!this.isInitialized) {
                console.warn("Próba renderowania listy kategorii bez zainicjalizowanych elementów");
                return;
            }

            this.elements.categoryList.innerHTML = '';

            categories.forEach(category => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.innerHTML = `
                        <a href="#" class="nav-link" data-category="${category.name}">
                            <span class="nav-link-inner">
                                <span class="nav-icon">
                                    <i class="fas ${this.getCategoryIcon(category.name)}"></i>
                                </span>
                                <span>${category.name}</span>
                            </span>
                            <span class="badge">${category.count}</span>
                        </a>
                    `;

                li.querySelector('a').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.clearActiveCategory();
                    li.querySelector('a').classList.add('active');

        /**
         * Tworzy element wyniku wyszukiwania
         */
        createSearchResultItem(match, query) {
            const { recipe, matchInfo } = match;

            // Przygotowanie informacji o dopasowaniach
            let matchText = '';

            // Dodanie wyjaśnienia dlaczego przepis został dopasowany
            let matchReasonText = '';
            if (matchInfo.matchedWords.length > 0) {
                matchReasonText = `<div class="match-reason">
                        <i class="fas fa-search"></i> Dopasowane słowa: ${matchInfo.matchedWords.map(word =>
                    `<span class="match-highlight">${word}</span>`).join(', ')}
                    </div>`;
            }

            if (matchInfo.matchedTitle) {
                const titleHtml = this.highlightText(recipe.title, matchInfo.matchedWords);
                matchText += `<div class="match-info">Tytuł: ${titleHtml}</div>`;
            }

            if (matchInfo.matchedCategory) {
                const categoryHtml = this.highlightText(recipe.category, matchInfo.matchedWords);
                matchText += `<div class="match-info">Kategoria: ${categoryHtml}</div>`;
            }

            if (matchInfo.matchedIngredients.length > 0) {
                const ingredientsHtml = matchInfo.matchedIngredients
                    .slice(0, 2)
                    .map(m => `<span class="match-highlight">${m.searchWord}</span> (${m.ingredient})`)
                    .join(', ');

                matchText += `<div class="match-info">Składniki: ${ingredientsHtml}${matchInfo.matchedIngredients.length > 2 ? ' i inne...' : ''}</div>`;
            }

            if (matchInfo.matchedInstructions.length > 0) {
                const instructionsHtml = matchInfo.matchedInstructions
                    .slice(0, 1)
                    .map(m => `<span class="match-highlight">${m.searchWord}</span> (krok ${m.instructionIndex + 1})`)
                    .join(', ');

                matchText += `<div class="match-info">Instrukcje: ${instructionsHtml}${matchInfo.matchedInstructions.length > 1 ? ' i inne...' : ''}</div>`;
            }

            return `
                    <div class="search-result-item" data-id="${recipe.id}">
                        <h3 class="search-result-title">${recipe.title}</h3>
                        <div class="search-result-category">
                            <i class="fas fa-tag"></i> ${recipe.category || 'Bez kategorii'}
                        </div>
                        ${matchReasonText}
                        <div class="recipe-meta" style="margin-top: 10px;">
                            <div class="recipe-meta-item">
                                <i class="fas fa-clock"></i>
                                <span>${recipe.prepTime} min</span>
                            </div>
                            <div class="recipe-meta-item">
                                <i class="fas fa-user"></i>
                                <span>${recipe.servings} ${this.getProperForm(recipe.servings, 'porcja', 'porcje', 'porcji')}</span>
                            </div>
                        </div>
                        ${matchText}
                    </div>
                `;
        }

        /**

         */
        applyTheme(darkMode) {
            if (!this.isInitialized) {
                console.warn("Próba aplikacji motywu bez zainicjalizowanych elementów");
                return;
            }

            if (!this.elements.themeToggle) {

            const themeIcon = this.elements.themeToggle.querySelector('i');

            if (darkMode) {

                themeIcon.classList.add('fa-sun');

                themeIcon.classList.add('fa-moon');
            }
        }

        /**
         * Podświetla tekst zgodnie z wyszukiwanymi słowami
         */
        highlightText(text, searchWords) {
            if (!text) return '';
            let result = text;

            // Sortuj słowa wg długości (dłuższe najpierw) aby uniknąć problemów z podwójnym podświetleniem
            const sortedWords = [...searchWords].sort((a, b) => b.length - a.length);

            for (const word of sortedWords) {
                // Escape specjalnych znaków w wyrażeniu regularnym
                const escapedWord = word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const regex = new RegExp(`(${escapedWord})`, 'gi');
                result = result.replace(regex, '<span class="match-highlight">$1</span>');
            }

            return result;
        }

        /**
         * Zwraca odpowiednią formę słowa w zależności od liczby (polski)
         */
        getProperForm(count, form1, form2, form5) {
            if (count === 1) {
                return form1;
            } else if (count % 10 >= 2 && count % 10 <= 4 && (count % 100 < 10 || count % 100 >= 20)) {
                return form2;
            } else {
                return form5;
            }
        }

        /**
         * Zwraca ikonę dla przepisu na podstawie tytułu i kategorii
         */
        getRecipeIcon(title, category) {
            const lowerTitle = title ? title.toLowerCase() : '';
            const lowerCategory = category ? category.toLowerCase() : '';

            if (lowerCategory.includes('zupa') || lowerTitle.includes('zupa')) return 'fa-bowl-food';
            if (lowerCategory.includes('deser') || lowerTitle.includes('deser')) return 'fa-ice-cream';
            if (lowerCategory.includes('ciasto') || lowerTitle.includes('ciasto')) return 'fa-cake-candles';
            if (lowerTitle.includes('sałat')) return 'fa-leaf';
            if (lowerTitle.includes('napój') || lowerTitle.includes('sok')) return 'fa-glass-water';
            if (lowerTitle.includes('mięso') || lowerTitle.includes('burger')) return 'fa-drumstick-bite';
            if (lowerTitle.includes('pizza')) return 'fa-pizza-slice';

            return 'fa-utensils';
        }

        /**
         * Zwraca ikonę dla kategorii
         */
        getCategoryIcon(category) {
            const lowerCategory = category ? category.toLowerCase() : '';

            if (lowerCategory.includes('zupa')) return 'fa-bowl-food';
            if (lowerCategory.includes('deser')) return 'fa-ice-cream';
            if (lowerCategory.includes('ciast')) return 'fa-cake-candles';
            if (lowerCategory.includes('sałat')) return 'fa-leaf';
            if (lowerCategory.includes('napoj') || lowerCategory.includes('napój')) return 'fa-glass-water';
            if (lowerCategory.includes('mięs')) return 'fa-drumstick-bite';
            if (lowerCategory === 'dania główne') return 'fa-plate-wheat';

            return 'fa-utensils';
        }
    }

    /**
     * Klasa kontrolera zarządzająca aplikacją
     */
    class RecipeController {
        constructor(model, view) {
            this.model = model;
            this.view = view;

            // Stan aplikacji
            this.isInitialized = false;
        }

        /**
         * Konfiguruje nasłuchiwacze zdarzeń w widoku
         */
        setupEventListeners() {
            console.log("Konfiguracja nasłuchiwaczy zdarzeń...");

            // Konfiguracja widoku
            this.view.setupSearch(this.handleSearch.bind(this));
            this.view.setupHomeAction(this.handleHomeClick.bind(this));
            this.view.setupThemeToggle(this.handleThemeToggle.bind(this));

            // Inicjalizacja menu mobilnego
            this.view.initMobileMenu();

            console.log("Konfiguracja nasłuchiwaczy zdarzeń zakończona");
        }

        /**
         * Inicjalizacja aplikacji
         */
        async init() {
            try {
                console.log("Inicjalizacja aplikacji...");

                // Inicjalizacja widoku
                const viewInitialized = this.view.initialize();
                if (!viewInitialized) {
                    console.error("Nie udało się zainicjalizować widoku");
                    throw new Error("Nie udało się zainicjalizować widoku");
                }

                // Pokazanie loadera
                this.view.setLoading(true);

                // Ustawienie motywu
                this.view.applyTheme(this.model.darkMode);

                // Konfiguracja nasłuchiwaczy zdarzeń
                this.setupEventListeners();

                // Ładowanie przepisów z CSV
                await this.model.loadRecipes();

                // Renderowanie początkowych widoków
                this.view.renderWelcomeScreen();
                this.view.renderCategoryList(this.model.categories, this.handleCategoryClick.bind(this));
                this.view.renderRecentRecipes(this.model.recentRecipes, this.handleRecipeClick.bind(this));

                // Ukrycie loadera
                this.view.setLoading(false);

                // Oznaczenie aplikacji jako zainicjalizowanej
                this.isInitialized = true;

                // Powiadomienie o załadowaniu
                this.view.showNotification('Aplikacja została pomyślnie załadowana', 'success');

                console.log("Inicjalizacja aplikacji zakończona pomyślnie");
            } catch (error) {
                console.error('Błąd podczas inicjalizacji aplikacji:', error);

                // Ukrycie loadera
                if (this.view.isInitialized) {
                    this.view.setLoading(false);
                }

                // Pokazanie komunikatu o błędzie
                if (this.view.isInitialized) {
                    this.view.showNotification('Nie udało się wczytać przepisów. Spróbuj odświeżyć stronę.', 'error', 5000);
                }

                // Wyświetlenie prostego ekranu błędu
                const mainContainer = document.getElementById('mainContainer');
                if (mainContainer) {
                    mainContainer.innerHTML = `
                            <div class="welcome-screen">
                                <i class="fas fa-exclamation-triangle" style="color: var(--primary); font-size: 4rem; margin-bottom: 2rem;"></i>
                                <h1 class="welcome-title">Wystąpił błąd</h1>
                                <p class="welcome-desc">
                                    Nie udało się wczytać przepisów. Sprawdź połączenie internetowe i spróbuj odświeżyć stronę.
                                </p>
                                <button class="btn btn-primary" onclick="location.reload()">
                                    <i class="fas fa-sync-alt"></i> Odśwież stronę
                                </button>
                            </div>
                        `;
                }

                if (document.getElementById('loader')) {
                    document.getElementById('loader').style.display = 'none';
                }
            }
        }

        /**
         * Obsługa kliknięcia na kategorię
         */
        handleCategoryClick(category) {
            if (!this.isInitialized) {
                console.warn("Próba obsługi kliknięcia kategorii bez zainicjalizowanej aplikacji");
                return;
            }

            const recipes = this.model.getRecipesByCategory(category);
            this.view.renderCategoryPage(category, recipes, this.handleRecipeClick.bind(this));
        }

        /**
         * Obsługa kliknięcia na przepis
         */
        handleRecipeClick(id) {
            if (!this.isInitialized) {
                console.warn("Próba obsługi kliknięcia przepisu bez zainicjalizowanej aplikacji");
                return;
            }

            const recipe = this.model.getRecipeById(id);

            if (recipe) {
                // Dodanie do ostatnio przeglądanych
                this.model.addToRecentRecipes(recipe);
                this.view.renderRecentRecipes(this.model.recentRecipes, this.handleRecipeClick.bind(this));

                // Zapisanie aktualnego przepisu
                this.model.currentRecipe = recipe;

                // Wyświetlenie szczegółów przepisu
                this.view.renderRecipeDetail(recipe, () => {
                    // Obsługa przycisku powrotu
                    if (this.model.searchResults) {
                        // Powrót do wyników wyszukiwania
                        this.view.renderSearchResults(this.model.searchResults, this.handleRecipeClick.bind(this));
                    } else if (this.model.currentCategory) {
                        // Powrót do kategorii
                        this.handleCategoryClick(this.model.currentCategory);
                    } else {
                        // Powrót do ekranu powitalnego
                        this.view.renderWelcomeScreen();
                    }
                });
            } else {
                this.view.showNotification('Przepis nie został znaleziony', 'error');
            }
        }

        /**
         * Obsługa wyszukiwania
         */
        handleSearch(query) {
            if (!this.isInitialized) {
                console.warn("Próba obsługi wyszukiwania bez zainicjalizowanej aplikacji");
                return;
            }

            if (!query || query.length < 2) {
                return;
            }

            const results = this.model.searchRecipes(query);
            this.view.renderSearchResults(results, this.handleRecipeClick.bind(this));
        }

        /**
         * Obsługa kliknięcia na logo (powrót do ekranu głównego)
         */
        handleHomeClick() {
            if (!this.isInitialized) {
                console.warn("Próba obsługi kliknięcia logo bez zainicjalizowanej aplikacji");
                return;
            }

            this.view.renderWelcomeScreen();
            this.view.renderFeaturedCategories(this.model.categories, this.handleCategoryClick.bind(this));

            // Resetujemy aktualną kategorię i wyniki wyszukiwania
            this.model.currentCategory = null;
            this.model.searchResults = null;
        }

        /**
         * Obsługa przełączania motywu
         */
        handleThemeToggle() {
            const darkMode = this.model.toggleTheme();
            this.view.applyTheme(darkMode);

            // Powiadomienie o zmianie motywu
            this.view.showNotification(
                darkMode ? 'Przełączono na tryb ciemny' : 'Przełączono na tryb jasny',
                'success'
            );
        }
    }

    // Obsługa bezpośredniego ładowania DOM
    let appController = null;

    // Funkcja do inicjalizacji aplikacji po załadowaniu DOM
    function initApp() {
        console.log("Inicjalizacja aplikacji z funkcji initApp");

        // Globalny obsługa menu mobilnego
        const setupMobileMenu = () => {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarClose = document.getElementById('sidebarClose');

            if (mobileMenuToggle && sidebar) {
                console.log("Konfiguracja przycisku menu mobilnego (globalnie)");
                mobileMenuToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    sidebar.classList.add('open');
                    document.body.style.overflow = 'hidden';
                    console.log('Menu mobilne otwarte (globalny handler)');
                });
            }

            if (sidebarClose && sidebar) {
                console.log("Konfiguracja przycisku zamykania menu (globalnie)");
                sidebarClose.addEventListener('click', () => {
                    sidebar.classList.remove('open');
                    document.body.style.overflow = 'auto';
                    console.log('Menu mobilne zamknięte (globalny handler)');
                });
            }

            // Zamykanie menu po kliknięciu poza panelem
            document.addEventListener('click', (e) => {
                if (sidebar && sidebar.classList.contains('open') &&
                    !sidebar.contains(e.target) &&
                    mobileMenuToggle && e.target !== mobileMenuToggle) {
                    sidebar.classList.remove('open');
                    document.body.style.overflow = 'auto';
                    console.log('Menu mobilne zamknięte przez kliknięcie poza panelem (globalny handler)');
                }
            });
        };

        // Wywołanie globalnej konfiguracji menu
        setupMobileMenu();

        // Inicjalizacja głównej aplikacji
        if (!appController) {
            const model = new RecipeModel();
            const view = new RecipeView();
            appController = new RecipeController(model, view);
            appController.init();
        }
    }

    // Inicjalizacja aplikacji po załadowaniu dokumentu
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initApp);
    } else {
        // Dokument już załadowany
        initApp();
    }
</script>
